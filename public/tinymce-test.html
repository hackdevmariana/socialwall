<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test TinyMCE</title>
    <script src="/tinymce/tinymce/tinymce.min.js"></script>
</head>

<body>
    <h1>Prueba de TinyMCE</h1>
    <textarea id="tiny-editor"></textarea>
    <script>
        tinymce.init({
            selector: '#tiny-editor',
            base_url: '/tinymce/tinymce',
            skin: 'oxide',
            plugins: 'advlist autolink lists link',
        });
    </script>
</body>

</html>
